<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock du Magasin - SuperMaroc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f5f5; }
        .card { border-radius: 15px; }
        .table thead { background: #0d6efd; color: white; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a href="admin-principal.html" class="btn btn-light btn-sm">⬅ Retour</a>
        <span class="navbar-brand">Stock du Magasin</span>
    </div>
</nav>

<div class="container">

    <!-- Header magasin -->
    <div class="card mb-4 shadow-sm p-4">
        <h3 id="store-name">Magasin — Ville</h3>
        <p>Total des produits : <strong id="total-products"></strong></p>
    </div>

    <!-- Recherche -->
    <div class="card mb-4 p-4 shadow-sm">
        <div class="row">
            <div class="col-md-6">
                <input id="search" type="text" class="form-control" placeholder="Rechercher un produit...">
            </div>
        </div>
    </div>

    <!-- Table stock -->
    <div class="card shadow-sm p-4">
        <table class="table table-bordered table-hover" id="stock-table">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Catégorie</th>
                    <th>Quantité</th>
                    <th>Niveau</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // Exemple de données
    const stock = [
        { nom: "Lait 1L", cat: "Produits frais", qte: 80 },
        { nom: "Sucre 1Kg", cat: "Épicerie", qte: 50 },
        { nom: "Huile 5L", cat: "Épicerie", qte: 20 },
        { nom: "Yaourt Pack", cat: "Produits frais", qte: 120 }
    ];

    document.getElementById("store-name").textContent = "Magasin Agadir";
    document.getElementById("total-products").textContent = stock.length;

    const tbody = document.querySelector("#stock-table tbody");

    function loadStock(list) {
        tbody.innerHTML = "";
        list.forEach(item => {
            tbody.innerHTML += `
                <tr>
                    <td>${item.nom}</td>
                    <td>${item.cat}</td>
                    <td>${item.qte}</td>
                    <td>${item.qte < 30 ? "<span class='badge bg-danger'>Faible</span>" : "<span class='badge bg-success'>OK</span>"}</td>
                </tr>
            `;
        });
    }

    loadStock(stock);

    // Recherche
    document.getElementById("search").addEventListener("input", e => {
        const searchText = e.target.value.toLowerCase();
        loadStock(stock.filter(item => item.nom.toLowerCase().includes(searchText)));
    });

</script>

</body>
</html>
