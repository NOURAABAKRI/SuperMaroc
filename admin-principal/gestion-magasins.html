<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Magasins - SuperMaroc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a href="admin-principal.html" class="btn btn-light btn-sm">⬅ Retour</a>
        <span class="navbar-brand">Gestion des Magasins</span>
    </div>
</nav>

<div class="container">

    <div class="card shadow-sm p-4">
        <h4>Liste des magasins</h4>

        <table class="table table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Ville</th>
                    <th>Stock</th>
                    <th>Ventes</th>
                    <th>Commandes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="store-list"></tbody>
        </table>
    </div>

</div>

<script>
    const stores = [
        { ville: "Agadir", stock: 450, ventes: 120, commandes: 5 },
        { ville: "Casablanca", stock: 600, ventes: 150, commandes: 10 },
    ];

    const tbody = document.getElementById("store-list");

    stores.forEach(s => {
        tbody.innerHTML += `
            <tr>
                <td>${s.ville}</td>
                <td>${s.stock}</td>
                <td>${s.ventes}</td>
                <td>${s.commandes}</td>
                <td>
                    <a href="magasin-stock.html" class="btn btn-primary btn-sm">Voir Stock</a>
                    <a href="reapprovisionnement.html" class="btn btn-success btn-sm">Réapprovisionner</a>
                </td>
            </tr>
        `;
    });
</script>

</body>
</html>
